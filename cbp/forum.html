<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .comment-box {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Discussion Forum</h2>
        
        <div id="comments-section">
            <div class="comment-box">
                <p class="username">Alice:</p>
                <p>This test was really informative! Thanks for sharing.</p>
            </div>
            <div class="comment-box">
                <p class="username">Bob:</p>
                <p>I found question 3 a bit tricky. Can anyone explain?</p>
            </div>
            <div class="comment-box">
                <p class="username">Charlie:</p>
                <p>Great initiative! Looking forward to more discussions.</p>
            </div>
        </div>
        
        <form id="commentForm">
            <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Your Comment:</label>
                <textarea id="comment" class="form-control" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="addComment()">Post Comment</button>
        </form>
    </div>

    <script>
        function addComment() {
            let username = document.getElementById("username").value;
            let comment = document.getElementById("comment").value;
            if (username.trim() === "" || comment.trim() === "") {
                alert("Both fields are required!");
                return;
            }
            
            let commentSection = document.getElementById("comments-section");
            let newComment = document.createElement("div");
            newComment.classList.add("comment-box");
            newComment.innerHTML = `<p class="username">${username}:</p><p>${comment}</p>`;
            commentSection.appendChild(newComment);
            
            document.getElementById("commentForm").reset();
        }
    </script>
</body>
</html>
